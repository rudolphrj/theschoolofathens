    <body>
        <h1>Introduction to Calculus</h1>

        <div class="theorem" text="Cancellation Law for Addition">
            If \(a + b = a + c\), then \(b = c\).
        </div>
        <div class="proof">
            We assume that \(a + b = a + c\).

        </div>
